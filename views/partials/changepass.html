<div class="modal fade" id="pasModal">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="panel panel-info title">
        <div class="panel-heading">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="panel-title">Change Passowrd</h3>
        </div>
        
        <div class="panel-body">
          <form action="" ng-submit="changePassowrd(user)">
            <input type="email" ng-model="user.emial"      placeholder="Email"        class="form-control" required="required"><br>
            <input type="password" ng-model="user.oldPass" placeholder="Old Password" class="form-control" required="required"><br>
            <input type="password" ng-model="user.newPass" placeholder="New Password" class="form-control" required="required"><br>
          
            <input type="submit" value="Update" class="btn btn-info">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
