<div class="container">
  <div class="row">
    <div class="col-md-offest2 col-md8">
      <dev class="list-group">

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
            <input type="text" ng-model="searchTask" class="form-control" placeholder="Search">
          </div>
        </div>

        <div class="title">
          <a href="#/post" class="btn btn-warning">
            Post a Task
          </a>
        </div>
        
        <!-- Task list -->
        <a ng-repeat="task in tasks | filter: searchTask | orderBy: 'title'">
          <div class="list-group-item">
            <div class="row-content">
              <h4 class="list-group-heading">{{task.title}}</h4>
              <span class="list-group-item-text">
                {{ task.description }}
              </span>
            </div>
            <div class="payment">
              <div>${{ task.total }}</div>
            </div>
          </div>
          <div class="list-group-separator"></div>
        </a>
      </dev>
    </div>
  </div>
</div>
